<body>

<div id="tpl-login" class="page-wrapper page-login">

    <div id="wrapper">

        <div class="page-login__bg-top">

            <img src="img/accueil/cloud-left.svg" alt="image illustration areka" class="illu illu__cloud-left">
            <img src="img/accueil/stroke-cloud-left.svg" alt="image illustration areka" class="illu illu__cloud-left-stroke">

            <img src="img/accueil/cloud-right.svg" alt="image illustration areka" class="illu illu__cloud-right">
            <img src="img/accueil/stroke-cloud-right.svg" alt="image illustration areka" class="illu illu__cloud-right-stroke">

        </div>

        <div class="page-login__logo">
            <img src="img/logo.svg" alt="logo Areca">
        </div>

        <div class="page-login__connect block-connect">

            <div class="block-connect__container-form">

                <form action="connect.php" id="form-connect" class="block-form">

                    <div class="block-form__error remove-load-page">
                        <p>Merci de remplir tous les champs</p>
                    </div>

                    <input class="block-form__item remove-load-page" type="text" name="user" placeholder="Votre e-mail">

                    <input class="block-form__item remove-load-page" type="password" name="password" placeholder="Votre mot de passe">

                    <input class="block-form__item block-form__item--submit remove-load-page" type="submit" value="Connexion">

                </form>

                <form action="register.php" id="form-register" class="block-form">

                    <div class="block-form__error remove-load-page">
                        <p>Merci de remplir tous les champs</p>
                    </div>

                    <input class="block-form__item remove-load-page" type="text" name="lastname" placeholder="Votre nom">

                    <input class="block-form__item remove-load-page" type="text" name="firstname" placeholder="Votre prénom">

                    <input class="block-form__item remove-load-page" type="text" name="email" placeholder="Votre e-mail">

                    <input class="block-form__item remove-load-page" type="text" name="birth" placeholder="Votre date de naissance">

                    <input class="block-form__item remove-load-page" type="password" name="password" placeholder="Votre mot de passe">

                    <input class="block-form__item remove-load-page" type="text" name="sexe" placeholder="Votre genre">

                    <input class="block-form__item remove-load-page" type="text" name="phone" placeholder="Votre numéro de téléphone">

                    <input class="block-form__item remove-load-page" type="text" name="street" placeholder="Votre rue">

                    <input class="block-form__item remove-load-page" type="text" name="postam" placeholder="Votre code postal">

                    <input class="block-form__item remove-load-page" type="text" name="city" placeholder="Votre code ville">

                    <input class="block-form__item remove-load-page" type="text" name="country" placeholder="Votre pays">


                    <input class="block-form__item block-form__item--submit remove-load-page" type="submit" id="register-submit" value="Inscription">


                </form>

            </div>


            <nav class="block-connect__menu-container">

                <ul class="menu-connect">

                    <li class="block-connect__menu-item remove-load-page" data-form="form-connect">J'ai déjà un compte</li>
                    <li class="block-connect__menu-item remove-load-page" data-form="form-register">Vous n'avez pas de compte</li>

                </ul>

            </nav>

        </div>

        <div class="page-login__bg-bot">

            <img src="img/accueil/bg.png" class="illu illu__shape" alt="image illustration areka">
            <img src="img/accueil/man.svg" class="illu illu__man" alt="image illustration areka">
            <img src="img/accueil/woman.svg" class="illu illu__woman" alt="image illustration areka">

        </div>

    </div>
</div>


<script type="text/javascript" src="cordova.js"></script>

</html>
